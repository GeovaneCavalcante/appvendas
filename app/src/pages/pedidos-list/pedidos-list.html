<ion-header>

  <ion-navbar color="roxo">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="filterOrders($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Pesquisa"
  >
  </ion-searchbar >
  
</ion-header>


<ion-content class="bg">
  <ion-fab bottom right (click)="pedidosCreate()">
      <button ion-fab mini color="roxo"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class="list" *ngFor="let pedido of pedidos" (click)="presentActionSheet(pedido)">
    <div class="icon_list">
      <ion-icon name="basket"></ion-icon>
    </div>
    <span>{{pedido.status.nome}}</span>
    <h1>Pedido NÂº {{pedido.id}}</h1>
    <p>Cliente: {{pedido.client.name}}</p>
  </div>
</ion-content>
