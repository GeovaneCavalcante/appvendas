<ion-header>

  <ion-navbar  color="roxo">
    <ion-title><ion-icon name="basket"></ion-icon> Pedidos Nº {{pedido.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="line">
    <ion-item-divider color="light" text-center><b >Cliente</b></ion-item-divider>
    <ion-item>
        Nome:
        <button  ion-button outline item-end icon-left color="danger">
           {{pedido.client.name}}
        </button>
       
    </ion-item>
  <ion-item>
    CPF:
    <button ion-button outline item-end icon-left>
        {{pedido.client.cpf}}
    </button>
  </ion-item>
  <ion-item-divider color="light" text-center><b>Pedido</b></ion-item-divider>
  <ion-item>
    Status:
    <button  ion-button outline item-end icon-left >
        {{pedido.status.nome}}
    </button>
   
  </ion-item>
  <ion-item>
    Observação:
    <p>
        {{pedido.observacao}}
    </p>
  </ion-item>
  <ion-item-divider color="light" text-center><b>Produtos</b></ion-item-divider>
  <ion-item *ngFor="let produto of pedido.produtos">
      <div (click)="produtoDetail(produto)">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="produto.foto" width="100">
            </ion-avatar>
            <h2>{{produto.nome_curto}}</h2>
            <h3>{{produto.valor | currency:'BRL'}}</h3>
          </ion-item>
      </div>
  </ion-item>
  
</ion-list>
</ion-content>
